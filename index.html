<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>QR Muziek Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #498A79;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #reader {
      width: 300px;
      border-radius: 16px;
      overflow: hidden;
      display: none;
    }
    #result {
      margin-top: 1rem;
      background: #020617;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      min-width: 260px;
    }
    button {
      padding: 0.75rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: #38bdf8;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üéµ QR Muziek Scanner</h1>

  <button id="startBtn">‚ñ∂Ô∏è Start scanner</button>

  <div id="reader"></div>
  <div id="result">Wachten op start‚Ä¶</div>

  <audio id="player"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const readerEl = document.getElementById("reader");
    const resultEl = document.getElementById("result");
    const player = document.getElementById("player");

    let qr;

    startBtn.addEventListener("click", async () => {
      // 1Ô∏è‚É£ Audio permissie ‚Äúunlocken‚Äù
      player.muted = true;
      await player.play().catch(() => {});
      player.pause();
      player.muted = false;

      // 2Ô∏è‚É£ UI aanpassen
      startBtn.style.display = "none";
      readerEl.style.display = "block";
      resultEl.innerText = "Scan een QR-code‚Ä¶";

      // 3Ô∏è‚É£ QR scanner starten
      qr = new Html5Qrcode("reader");
      const cameras = await Html5Qrcode.getCameras();
      qr.start(
        cameras[0].id,
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    });

    function onScanSuccess(decodedText) {
      player.src = decodedText;
      player.play();

      resultEl.innerHTML = "üé∂ Liedje wordt afgespeeld";
    }
  </script>
</body>
</html>
