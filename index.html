<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>QR Muziek Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #498A79;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #reader {
      width: 300px;
      border-radius: 16px;
      overflow: hidden;
    }
    #result {
      margin-top: 1rem;
      background: #020617;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: #38bdf8;
      color: black;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üéµ QR Muziek Scanner</h1>
  <div id="reader"></div>

  <div id="result">
    Scan een QR-code‚Ä¶
  </div>

  <audio id="player"></audio>

  <script>
    const resultEl = document.getElementById("result");
    const player = document.getElementById("player");

    function onScanSuccess(decodedText) {
      player.src = decodedText;
      player.load();

      resultEl.innerHTML = `
        Liedje klaar üé∂<br>
        <button onclick="player.play()">‚ñ∂Ô∏è Afspelen</button>
      `;
    }

    const qr = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      qr.start(
        cameras[0].id,
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    });
  </script>
</body>
</html>
